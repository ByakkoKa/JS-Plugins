<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/fade-effect.css" type="text/css" />

    <style>
        div {
            display: block;
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            float: left;
            margin: 150px 20px;
        }
    </style>

</head>
<body>
    <div class="anim fadeIn">Fade In</div>
    <div class="anim startLeft">Box Left</div>
    <div class="anim startRight">Box Right</div>
    <div class="anim startUp">Box Up</div>
    <div class="anim startDown">Box Down</div>

    <script src="js/fade-effect.js"></script>
    
</body>
</html>
